<html>
   <head>
        <title>Ứng dụng tìm từ cùng vần</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href = "{{ url_for('static', filename = 'main.css') }}" />
        <script type = "text/javascript" src = "{{ url_for('static', filename = 'hello.js') }}" ></script>
   </head>
   
   <body>
        <h1>Ứng dụng tìm từ cùng vần trong Truyện Kiều</h1>
 
        <form action = "find_rhymable_words" method = "POST">
            <p>Điền từ cần tìm: <input type = "text" name = "myword" value = "{{ result[0]['myword'] }}"/></p>
            <p>Số lượng từ muốn trả về: <input type = "text" name = "mylimit" value = {{ result[0]['mylimit'] }} /></p>
            <p><input type = "submit" value = "Submit" /></p>
        </form>

        <table id='result_table' border = 1>
            <tr>
                <th> Từ </th>
                <th> Tần số </th>
            </tr>
            {% for key, value in result[1] %} 
            <tr>
                <td> {{ key }} </td>
                <td> {{ value }} </td>
            </tr>
            {% endfor %}
        </table>
        
        <h4>Thực hiện trong project "Chơi với tiếng Việt", hỗ trợ bởi flask và MongoDB.</h4>
   </body>
   
</html>
